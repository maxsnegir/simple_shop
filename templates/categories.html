<div class="col-lg-3">
    <h1 class="my-4">Shop Name</h1>
    <div class="list-group">
        {% for category in categories %}
            <a href="{{ category.get_absolute_url }}"

               class="list-group-item {% if request.path == category.get_absolute_url %}active {% endif %}">
                {{ category.name }}</a>
        {% endfor %}
    </div>

</div>
