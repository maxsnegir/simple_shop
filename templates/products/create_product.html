{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">

        <div class="row">


            <form action="{% url 'create_product' %}" method="POST"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark" type="submit">Добавить товар
                </button>
            </form>
        </div>
    </div>
{% endblock %}
